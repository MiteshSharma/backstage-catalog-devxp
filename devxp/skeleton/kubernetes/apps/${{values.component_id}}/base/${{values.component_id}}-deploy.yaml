---
# create deployment for ${{values.component_id}}
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: ${{values.component_id}}
  namespace: ${{values.component_id}}
  labels:
    app: ${{values.component_id}}
    version: 0.0.1
    backstage.io/kubernetes-id: ${{values.component_id}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{values.component_id}}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ${{values.component_id}}
        version: 0.0.1
        backstage.io/kubernetes-id: ${{values.component_id}}
    spec:
      containers:
      - name: ${{values.component_id}}
        image: diegoluisi/${{values.component_id}}:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: "64Mi"
          limits:
            cpu: 100m
            memory: "128Mi"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            port: http
            path: /health-check/readiness
        livenessProbe:
          httpGet:
            port: http
            path: /health-check/liveness
