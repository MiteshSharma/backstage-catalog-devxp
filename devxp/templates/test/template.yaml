apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-test-app-template
  title: Test Template
  description: Create a new Test Application
  tags:
    - test
    - infrastructure
    - recommended
spec:
  owner: group:engineering
  type: service

  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group

    - title: Choose a location
      required:
        - repoUrl
        - dryRun
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
        dryRun:
          title: Only perform a dry run, don't publish anything
          type: boolean
          default: false

    - title: Infrastructure
      properties:      
        resources:
          title: Create Infrastructure Resources
          type: object
          properties:
            argocd:
              title: Create ArgoCD App
              description: Checking this will also create a ArgoCD App
              type: boolean
              default: false          
            s3:
              title: Create S3 Bucket
              description: Checking this will also create a S3 Bucket
              type: boolean
              default: false
            rds:
              title: Create RDS
              description: Checking this will also create a S3 Bucket
              type: boolean
              default: false

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: https://github.com/diegoluisi/template-golang
        #copyWithoutRender:
        #  - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github
      if: ${{ parameters.dryRun !== true }}
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main

    - id: fetch-argocd-app
      name: Fetch ArgoCD App
      action: fetch:template
      input:
        targetPath: ./argocd
        url: https://github.com/diegoluisi/argo/tree/main/apps/templates
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: argocd-pr
      name: Open ArgoCD PR
      action: publish:github:pull-request
      if: ${{ parameters.argocd == true }}
      input:
        repoUrl: github.com?repo=argo&owner=diegoluisi
        branchName: create-${{ parameters.component_id }}
        title: ':robot: [backstage-bot] Create new App ${{ parameters.component_id }}'
        description: |
          # New project: ${{ parameters.component_id }}
          ${{ parameters.description if parameters.description }}
        sourcePath: argocd
        targetPath: app
       

    - id: register
      name: Register
      action: catalog:register
      if: ${{ parameters.dryRun !== true }}
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

    - name: Results
      if: ${{ parameters.dryRun }}
      action: debug:log
      input:
        listWorkspace: true

  output:
    links:
      - title: Go to Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - text: Go to Pull Request
        url: ${{steps.argocd-pr.output.remoteUrl}}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}        