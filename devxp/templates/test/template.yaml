apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-test-app-template
  title: Test Template
  description: Create a new Test Application
  tags:
    - test
    - infrastructure
    - recommended
spec:
  owner: group:ops
  type: service
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: Create Infrastructure
      # required:
      #   - repoUrl
      properties:
        argocd:
          title: Create ArgoCD App
          description: Checking this will also create a ArgoCD App.
          type: boolean
          default: false      

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: https://github.com/diegoluisi/template-golang
        #copyWithoutRender:
        #  - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    # - id: publish
    #   name: Publish
    #   action: publish:github
    #   input:
    #     allowedHosts:
    #       - github.com
    #     description: This is ${{ parameters.component_id }}
    #     repoUrl: ${{ parameters.repoUrl }}
    #     defaultBranch: main

    - id: fetch-argocd-app
      name: Fetch ArgoCD App
      action: fetch:template
      input:
        targetPath: ./argocd
        url: https://github.com/diegoluisi/argo/tree/main/apps/templates
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: argocd-pr
      name: Open ArgoCD PR
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=argo&owner=diegoluisi
        branchName: create-${{ parameters.component_id }}
        title: ':robot: Create new project ${{ parameters.component_id }}'
        description: |
          # New project: ${{ parameters.component_id }}
          ${{ parameters.description if parameters.description }}
        sourcePath: argocd
        targetPath: app
       

    # - id: register
    #   name: Register
    #   action: catalog:register
    #   input:
    #     repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
    #     catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}